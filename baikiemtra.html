<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap.css"  rel="stylesheet"/>
    <link href="./style.css"  rel="stylesheet"/>
    <title>danh sách sản phẩm</title>
    <style></style>
</head>
<body>
    <div class="header">header
    <div class="container">
        <h1>Danh sách sản phẩm</h1>
        <div class="row">
          <div class="col-md-6">
              <input style="width: min-content;" type="search" placeholder="Tìm kiếm" aria-label="Search">
              <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Tìm kiếm</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-6">
            <div class="product">
              <img src="https://cdn.tgdd.vn/Files/2017/01/19/939546/su-khac-biet-giua-sua-tuoi-thanh-trung-va-sua-tuoi-tiet-trung-2_730x333.jpg" alt="Sản phẩm 1">
              <h3>Sữa Thanh Trùng</h3>
              <button class="btn-product">xem chi tiết</button>
            </div>
          </div>
    
          <div class="col-lg-4 col-md-6">
            <div class="product">
              <img src="https://cdn.tgdd.vn/Files/2017/01/19/939546/phan-biet-sua-tuoi-thanh-trung-va-sua-tuoi-tiet-trung-202201070846092345.jpg" alt="Sản phẩm 2">
              <h3>Sữa tươi tiệt trùng</h3>
              <button class="btn-product">xem chi tiết</button>
            </div>
          </div>

          <div class="col-lg-4 col-md-6">
            <div class="product">
              <img src="https://cdn.tgdd.vn/Products/Images/2386/80491/bhx/loc-4-hop-sua-tuoi-tiet-trung-it-duong-th-true-milk-110ml-202104091508551943.jpg" alt="Sản phẩm 2">
              <h3>Sữa tươi tiệt trùng ít đường</h3>
              <button class="btn-product">xem chi tiết</button>
            </div>
          </div>
    
          <!-- Thêm các sản phẩm khác tại đây -->
    
        </div>
    </div>
    <div class="footer">Footer</div>
</body>
</html>
